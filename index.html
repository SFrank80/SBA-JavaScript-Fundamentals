<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Assignment Scores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Assignment Scores</h1>
    <div class="summary">
      <p id="below-average">Below Average Percentage: </p>
      <p id="above-average">Above Average Percentage: </p>
    </div>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Assignment 1</th>
            <th>Assignment 2</th>
            <th>Average Percentage</th>
          </tr>
        </thead>
        <tbody id="student-scores">
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
